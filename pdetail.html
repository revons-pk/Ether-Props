                <div class="alert-div"><div class="alert alert-success alert-dismissible" id="confirm">
                        <button type="button" class="close" onclick="hidealert()">&times;</button>
                        <strong>Congrats!</strong> You are now owner of a new property.
                </div>
                <div class="alert alert-warning alert-dismissible" id="registereduser">
                        <button type="button" class="close" onclick="hidealert()">&times;</button>
                        <strong>Failed!</strong> You are not a member. Please <a href="signup.html" class="alert-link">Register First</a>.
                </div>
                <div class="alert alert-danger alert-dismissible" id="notenough">
                        <button type="button" class="close" onclick="hidealert()">&times;</button>
                        <strong>Sorry!</strong> You have insufficent balance.
                </div></div>
                
                <div class = "centered" id="loader">
                    <div class = "blob-1"></div>
                    <div class = "blob-2"></div>
                </div>
                
                <div class="container-fluid" id="register">
                    <center><h1 class="h1">Property Details</h1></center>
                        <form class="register-form">
                                <div class="form-group col-md-6">
                                        <label for="etheraddress">Type</label>
                                        <input type="text" class="form-control" id="typeid" readonly>
                                </div>
                              <div class="form-group col-md-6">
                                <label for="name">Price</label>
                                <input type="text" class="form-control" id="priceid" placeholder="" readonly>
                              </div>
                              <div class="form-group col-md-6">
                                    <label for="email">Bedroom</label>
                                    <input type="email" class="form-control" id="bedroomid" readonly >
                                </div>
                            <div class="form-group col-md-6">
                              <label for="phone">Bathroom</label>
                              <input type="number" class="form-control" id="bathroomid" readonly>
                            </div>
                            <div class="form-group col-md-6">
                              <label for="address">Year Built</label>
                              <input type="text" class="form-control" id="yearbuiltid" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="address">Floors</label>
                                <input type="text" class="form-control" id="floorid" readonly>
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="address">Area</label>
                                  <input type="text" class="form-control" id="areaid" readonly>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="address">Description</label>
                                    <input type="text" class="form-control" id="descriptionid" readonly>
                                  </div>
                                  <div class="form-group col-md-6">
                                      <label for="address">Location</label>
                                      <input type="text" class="form-control" id="locationid" readonly>
                                   </div>
                                    <div class="form-group col-md-6">
                                        <label for="address">City</label>
                                        <input type="text" class="form-control" id="cityid" readonly>
                                   </div>
                                   <div class="form-group col-md-6">
                                      <label for="address">Id</label>
                                      <input type="text" class="form-control" id="idid" readonly>
                                 </div>
                                 <div class="form-group col-md-6">
                                    <label for="address">Owners Address</label>
                                    <input type="text" class="form-control" id="ownerid" readonly>
                               </div>
        
                            <div class="form-group col-md-12">
                            <center><button type="button" onclick="PropertyTransfer()" class="btn btn-primary">Buy Property</button></center>
                            </div>
                          </form>
                </div>
