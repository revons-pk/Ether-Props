                  <div class="alert-div">
                        <div class="alert alert-warning alert-dismissible" id="notloggedin">
                        <button type="button" class="close" onclick="hidealert()">&times;</button>
                        <strong>Ooops!</strong> Please first log in to Meta Mask.
                </div>
                <div class="alert alert-danger alert-dismissible" id="notregistered">
                        <button type="button" class="close" onclick="hidealert()">&times;</button>
                        <strong>Sorry!</strong> You are  not a member of Ether Props. Please <a href="signup.html" class="alert-link">Sign Up first</a>.
                </div>
                <div class="alert alert-success alert-dismissible" id="registered">
                        <button type="button" class="close" onclick="hidealert()">&times;</button>
                        <strong>Congrats!</strong> Your property is now added and secured on Blockchain.
                </div>
                </div>

                <div class = "centered" id="loader">
                        <div class = "blob-1"></div>
                        <div class = "blob-2"></div>
                    </div>

                  <div class="container-fluid" >
                        <form class="propertyregister-form" >
                          <center><h1 class="h1"> List Your Property</h1></center>
                          
                          <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Propertytypeid">Property Type</label>
                                <select id="Propertytypeid" class="form-control">
                                  <option selected>Choose...</option>
                                  <option>Villa</option>
                                  <option>Apartment</option>
                                  <option>Town house</option>
                                  <option>Land</option>
                                  <option>Other</option>
                                </select>
                            </div>
                           
                            <div class="form-group col-md-6">
                                <label for="price">Price</label>
                                <input type="number" class="priceclass form-control" id="price" placeholder="$" >
                              </div>
                          </div>
                          
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="bedroom">Bedrooms</label>
                              <input type="number" class="form-control" id="bedroom" placeholder="" min="1">
                            </div>
        
                            <div class="form-group col-md-6">
                              <label for="bathroom">Bathrooms</label>
                              <input type="number" class="form-control" id="bathroom" placeholder="" min="1">
                            </div>
                            <hr>
                          </div>
        
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="yearbuilt">Year built</label>
                              <input type="number" class="form-control" id="yearbuilt" placeholder="" min="1980" max="2019">
                            </div>
        
                            <div class="form-group col-md-6">
                              <label for="floor">Floors</label>
                              <input type="number" class="form-control" id="floor" placeholder="" min="1">
                            </div>
                          </div>
                          <div class="form-row">
                          <div class="col-md-6">
                            <label for="area">Area</label>
                            <input type="number" class="form-control" id="area" placeholder="Enter area of your property" min="1">
                          </div>
                          
                          <div class=" form-group col-md-6">
                            <div class="radio">
                             <br> <label class="radio-inline"><input type="radio" name="optradio1" id="meterid"><b>m <sup>2</sup></b></label>
                              <label class="radio-inline"><input type="radio" name="optradio1"  id="ftid"><b>ft <sup>2</sup></b></label>
                          </div>
                        </div>

                        <div class="form-row col-md-12">
                                <div class="form-group col-md-6">
                                  <label for="city">City</label>
                                  <input type="text" class="form-control" id="city" placeholder="">
                        </div>

                        <div class="form-row col-md-12">
                          <div class="form-group col-md-6">
                            
                              <label for="description">Description</label>
                              <textarea class="form-control" id="description" rows="5" ></textarea>
                            </div>
        
                            <div class="form-group col-md-6">
                              <label for="location">Location</label>
                              <textarea class="form-control" id="location" rows="5" ></textarea>
                            </div>
                          
                        </div> 
        
                          <div class="form-group col-md-6">
                                <label for="inputPassword4">Sell Status</label>
                             <br> <label class="radio-inline"><input type="radio" name="optradio3" id="Onid"><b>On</b></label>
                              <label class="radio-inline"><input type="radio" name="optradio3"  id="Offid"><b>Off </b></label>
                            </div>
                            <div class="form-group col-md-12">
                          <center><button type="button"class="submit btn btn-primary" id="submitid" onclick="setproperty()">Submit Property</button></center>
                        </div>
                        </form>
        
                      </div>
