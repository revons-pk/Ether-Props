<div class="container" style="padding-top: 50px">
        <h2>Listed Properties</h2>
        <p>To buy a property please click on the properties below:</p>   
        <div class="form-group">
          <div class="form-row">
                
            <div class="pricetype form-group col-md-4">
                <label for="inputState">Property Type</label>
                <input type="text" class="bedroomclass form-control" id="propertytypeid" placeholder="Villa, Appartment, Town House, Other" min="1">
            </div>
            
          <div class="propertytype form-group col-md-4">
            <label for="inputState">City</label>
            <input type="text" class="priceclass form-control" id="cityid" placeholder="Enter city" >
        </div>
    
        <div class="pricetype form-group col-md-4">
            <label for="inputState">Price</label>
            <input type="number" class="bedroomclass form-control" id="priceid" placeholder="$" min="1">
        </div>
            </div>
            </div>
        
        <table class="table table-hover" id="ListedPropertyTable">
          <thead>
              <tr>
              <th scope="col">Id</th>
              <th scope="col">Price</th>
              <th scope="col">Property Type</th>
              <th scope="col">City</th>
            </tr>
          </thead>
          <tbody id="tablell"></tbody>
        </table>
      </div>
